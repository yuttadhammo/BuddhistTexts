	<h3>16. tiṃsanipāto</h3>
	<h4>[517] 7. dakarakkhasajātakavaṇṇanā</h4>
	<p class="paratype40">224-257<b>.</b> <b>sace</b> <b>vo vuyhamānāna</b>nti dakarakkhasajātakaṃ. taṃ sabbaṃ mahāumaṅgajātake āvi bhavissatīti. </p>
	<p class="paratype06">dakarakkhasajātakavaṇṇanā sattamā. </p>
