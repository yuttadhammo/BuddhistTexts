	<h4>5. ruhakavaggo</h4>
	<h5>[192] 2. sirikāḷakaṇṇijātakavaṇṇanā</h5>
	<p class="paratype03"><b>itthī</b> <b>siyā rūpavatī</b>ti idaṃ sirikāḷakaṇṇijātakaṃ mahāumaṅgajātake āvibhavissati. </p>
	<p class="paratype06">sirikāḷakaṇṇijātakavaṇṇanā dutiyā. </p>
