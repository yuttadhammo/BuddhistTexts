	<h4>[464] 1. cūḷakuṇālajātakavaṇṇanā</h4>
	<p class="paratype40">1-12<b>.</b> </p>
	<p class="paratype21"><b>luddhānaṃ</b> <b>lahucittāna</b>nti idaṃ jātakaṃ <b>kuṇālajātake</b> (jā. 2.21.kuṇālajātaka) āvi bhavissati. </p>
	<p class="paratype06">cūḷakuṇālajātakavaṇṇanā paṭhamā. </p>
