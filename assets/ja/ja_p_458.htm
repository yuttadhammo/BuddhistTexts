	<h4>[452] 14. bhūripaññajātakavaṇṇanā</h4>
	<p class="paratype40">145-154<b>.</b> <b>saccaṃ kirā</b>ti idaṃ bhūripaññajātakaṃ <b>mahāumaṅgajātake</b> (jā. 2.22.590 ādayo) āvi bhavissati. </p>
	<p class="paratype06">bhūripaññajātakavaṇṇanā cuddasamā. </p>
