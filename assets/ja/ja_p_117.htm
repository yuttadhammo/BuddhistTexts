	<h4>12. haṃcivaggo</h4>
	<h5>[111] 1. gadrabhapañhajātakavaṇṇanā</h5>
	<p class="paratype03"><b>haṃci</b> <b>tuvaṃ evamaññasī</b>ti ayampi gadrabhapañho <b>mahāumaṅgajātake</b>yeva (jā. 2.22.590 ādayo) āvi bhavissati. </p>
	<p class="paratype06">gadrabhapañhajātakavaṇṇanā paṭhamā. </p>
